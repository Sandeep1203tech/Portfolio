<!DOCTYPE html>
<html lang=""en>
<head>
    <meta charset=""UTF-8>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h3 class="heading"> My Edits</h3>

    <div class="background-image"></div>

    <div class="container">

        <div class="main-video">
            <div class="video">
                <video src="./Videos/Video 1.mp4" controls muted autoplay></video>
                <h3 class="title">01. Kudremukha Trip</h3>
            </div>
         </div>

         <div class="video-list">
            <div class="vid active">
                <video src="./Videos/Video 1.mp4" controls muted autoplay></video>
                <h3 class="title">01. Kudremukha Trip</h3>
            </div>       

            <div class="vid">
                <video src="./Videos/Video 2.mp4" muted></video>
                <h3 class="title">02. Audio Spectrum (Shayad)</h3>
            </div>

            <div class="vid">
                <video src="./Videos/Video 3.mp4" muted></video>
                <h3 class="title">03. TechX Aftermovie</h3>
            </div>

            <div class="vid">
                <video src="./Videos/Video 4.mp4" muted></video>
                <h3 class="title">04. IEEE Intro Video</h3>
            </div>

            <div class="vid">
                <video src="./Videos/Video 5.mp4" muted></video>
                <h3 class="title">05. SA Video Contest</h3>
            </div>

            <div class="vid">
                <video src="./Videos/Video 6.mp4" muted></video>
                <h3 class="title">07. Audio Spectrum (Saibo)</h3>
            </div>
        </div>

<script>

    let listVideo = document.querySelectorAll('.video-list .vid');
    let mainVideo = document.querySelector('.main-video video');
    let title = document.querySelector('.main-video .title');   
    
    listVideo.forEach(video =>{
        video.onclick = () =>{
            listVideo.forEach(vid => vid.classList.remove('active'));
            video.classList.add('active');
            if(video.classList.contains('active')){
                let src = video.children[0].getAttribute('src');
                mainVideo.src = src;
                let text = video.children[1].innerHTML;
                title.innerHTML = text;
            };
    
        };
    
    });
    </script>
    

</body>


</html>
